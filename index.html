<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>HW-11</title>
  </head>
  <body>
    
    <section class="modify">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <!-- form -->
            <form>
              <div class="mb-3">
                <label for="u-email" class="form-label">Email address</label>
                <input type="email" class="form-control u-email" id="u-email" name="u-email" placeholder="write a email address" required>
              </div>

              <div class="mb-3">
                <label for="u-password" class="form-label">Password</label>
                <input type="password" class="form-control u-password" id="u-password" name="u-password" required>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input u-check" id="u-check" name="u-check">
                <label class="form-check-label" for="u-check">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <!-- floating -->
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Comments</label>
            </div>
            <!-- form -->
            <br>
            <!-- form validation -->
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Write your name" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="secound-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="secound-nam" placeholder="write your name" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                <label for="u-name" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="U-name" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
            <!-- form validation -->
          </div>
        </div>
      </div>        
    </section>
    <!-- JS link -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
